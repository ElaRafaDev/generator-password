<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
  <script src="./assets/js/bundle.js" defer></script>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="password">Selecione as opções</div>

    <h5>
      Quantidade de caracteres <input type="number" min="1" max="50" class="num-char"><br>
      Adicionar maiúsculas <input type="checkbox" class="chk-upperCase"><br>
      Adicionar minúsculas <input type="checkbox" class="chk-lowerCase"><br>
      Adicionar números <input type="checkbox" class="chk-number"><br>
      Adicionar símbolos <input type="checkbox" class="chk-symbol"><br>
    </h5>

    <button class="generate-password">Gerar senha</button>
  </section>

</body>

</html>
